version: "3"
services:
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    stdin_open: true
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3000:80"
  server:
    build:
      dockerfile: Dockerfile
      context: ./server-nest
    container_name: server
    volumes:
      - /app/node_modules
      - ./server-nest:/app
  mysql:
    image: library/mysql
    restart: unless-stopped
    container_name: mysql
    ports:
      - "3300:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: boarduser
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: board

